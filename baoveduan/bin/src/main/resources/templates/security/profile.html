<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/indexdemo :: dynamic(~{::main})}">
<body>
	<main>
		<th:block th:replace="/layout/_header.html"></th:block>
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			data-setbg="/assets/img/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Thông tin tài khoản</h2>

						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->

		<!-- Contact Form Begin -->
		<div class="contact-form spad">
			<div class="container">	

				<form th:action="@{/profile/user}" method="post"
					th:object="${account}">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<label>Tên tài khoản:</label> <input th:field="*{username}" 
								class="form-control" readonly>
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Email:</label> <input th:field="*{email}"
								class="form-control" readonly>
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Họ tên:</label> <input th:field="*{name}"
								class="form-control">
						</div>
						
						<div class="col-lg-6 col-md-6">
							<label>Địa chỉ:</label> <input th:field="*{address}"
								class="form-control">
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Số điện thoại:</label> <input type="number" th:field="*{phone}"
								class="form-control">
						</div>


						<div class="col-lg-6 col-md-6">
							<label>Ngày sinh:</label><input type="date" th:field="*{birthday}"
								class="form-control">

						</div>
							<div class="col-lg-6 col-md-6">
							<label>Giới tính:</label> <br>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" th:field="*{gender}"
									id="customRadio" name="example" value="true" > <label
									class="custom-control-label" for="customRadio">Nam</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" th:field="*{gender}"
									id="customRadio2" name="example" value="false"> <label
									class="custom-control-label" for="customRadio2">Nữ</label>
							</div>
						</div>
						<div class="col-lg-6 col-md-6">
							<label hidden>Mật khẩu:</label><input th:field="*{password}" 
								class="form-control" hidden>
						</div>
					
						<center>
							<div th:if="${message != null}">
								<p style="color: rgb(124, 252, 0);">[[${message}]]</p>
							</div>
						</center>
						<br><br>
						<div class="col-lg-12 text-center">
							<button type="submit" class="btn btn-danger">Chỉnh sửa
								thông tin</button>
						</div>

					</div>
				</form>
			</div>
		</div>
		<!-- Contact Form End -->
	</main>



</body>

</html>
