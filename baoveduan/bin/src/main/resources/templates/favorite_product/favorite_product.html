<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/indexdemo :: dynamic(~{::main})}">

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<main>
		<th:block th:replace="/layout/_header.html"></th:block>
		<div class="hero__item set-bg " data-setbg="/assets/img/hero/banner.jpg ">
			<div class="hero__text ">
				<span>FRUIT FRESH</span>
				<h2>
					Vegetable <br />100% Organic
				</h2>
				<p>Free Pickup and Delivery Available</p>
			</div>
		</div>
		<div style="font-size: 64px; font-family: 'Courier New', Courier, monospace;"></div>
		<hr>
		<h2 style="text-align: center;">SẢN PHẨM YÊU THÍCH</h2>
		</div>
		<!-- Breadcrumb Section End -->

		<div class="panel panel-primary">

			<section class="shoping-heart spad">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="shoping__heart__table">
								<table class="table">
									<thead>
										<tr>
											<th>id</th>
											<th>Hình ảnh</th>
											<th>Tên SP</th>
											<th>Giá</th>

											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in favo.items" >
											<td>{{item.productid}}</td>
											<td>
												<img ng-src="{{'/assets/img/featured/'+ item.image}}"
													style="width: 100px; height: 100px">
											</td>
											<td>{{item.name}}</td>
											<td>${{item.price | number : 2}}</td>

											<td><a ng-href="{{'/shopdetail/'+ item.productid}}" class="btn btn-sm btn-danger">Mua
												ngay</a>
											</td>

										</tr>
									</tbody>
								</table>


								<div class="panel-footer">
									<button ng-click="favo.clear()" class="btn btn-danger">
										<i class="glyphicon glyphicon-trash"></i>Xóa tất cả
									</button>

								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
		</section>
		<hr>

	</main>
	<script src="/assets/js/shopping-cart-app.js"></script>

</body>

</html>
