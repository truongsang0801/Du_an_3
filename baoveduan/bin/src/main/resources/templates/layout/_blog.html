<section class="from-blog spad ">
    <div class="container ">
        <div class="row ">
            <div class="col-lg-12 ">
                <div class="section-title from-blog__title ">
                    <h2>TIN TỨC</h2>
                </div>
            </div>
        </div>
        <div class="row " id="vaokhong">
            <div th:each="b: ${blog}" class="col-lg-4 col-md-4 col-sm-6 " id="showxuong">
                <div class="blog__item ">
                    <div class="blog__item__pic">
                                    <img th:src="@{|/assets/img/blog/${b.image}|}" alt="" 
                                    style="height: 300px;">
                                </div>
                    <div class="blog__item__text ">
                        <ul>
                            <li><i class="fa fa-calendar-o "></i>[[${b.createdate}]]</li>
                            <li><i class="fa fa-comment-o "></i> 5</li>
                        </ul>
                        <h5><a th:href="@{|/blogdetails/${b.id}|}" th:utext="${b.title}"></a></h5>
                        <p>[[${b.contents_short}]]</p>
                    </div>
                </div>
            </div>
        </div>
        <center><a style="color: #7fad39; font: bold; " href="" id="showkhong">Xem thêm >></a></center>
    </div>
</section>
