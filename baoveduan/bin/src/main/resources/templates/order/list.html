<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/indexdemo :: dynamic(~{::main})}">
<head>
</head>
<body class="container">
	<main>

		<th:block th:replace="/layout/_header.html"></th:block>
		<div class="hero__item set-bg "
			data-setbg="/assets/img/hero/banner.jpg ">
			<div class="hero__text ">
				<span>FRUIT FRESH</span>
				<h2>
					Vegetable <br />100% Organic
				</h2>
				<p>Free Pickup and Delivery Available</p>
			</div>
		</div>
		<div
			style="font-size: 64px; font-family: 'Courier New', Courier, monospace;"></div>
		<hr>
		</div>



		<div class="panel panel-primary">
			<div
				style="font-size: 64px; font-family: 'Courier New', Courier, monospace;"></div>
			<h2 style="text-align: center;">Lịch sử đơn hàng</h2>
			<br>
			<br>
			<table class="table">
				<thead>
					<tr>
						<th>Mã</th>
						<th>Mã đơn hàng</th>
						<th>Ngày đặt</th>
						<th>Số điện thoại</th>
						<th>Địa chỉ</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order,state:${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.numberphone}]]</td>
						<td>[[${order.address}]]</td>
						<td>
							<button>
								<a th:href="@{|/order/detail/${order.id}|}"
									class="btn btn-default"> <b
									class="glyphicon glyphicon-search"></b>
								</a>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
