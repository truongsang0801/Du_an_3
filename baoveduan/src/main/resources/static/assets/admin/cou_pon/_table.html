<div class="row">
    <div id="filter-order" class="col-md-3 col-md-push-9 col-sm-12 hidden-sm hidden-xs">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-filter"></i>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;"> Lọc</font>
                    </font>
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label" for="input-order-id"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Mã coupon</font></font></label> <input type="text" name="filter_order_id" value="" placeholder="Nhập mã" id="input-order-id" class="form-control" ng-model="searchText.code" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-customer"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Tên phiếu giảm giá</font></font></label> <input type="text" name="filter_customer" value="" placeholder="Nhập tên" id="input-customer" class="form-control" autocomplete="off" ng-model="searchText.coupontype"
                    />
                    <ul class="dropdown-menu"></ul>
                </div>




            </div>
        </div>
    </div>
    <div class="col-md-9 col-md-pull-3 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-list"></i>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;"> Danh sách Coupon</font>
                    </font>
                </h3>
            </div>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr style="background-color: aquamarine">
                                        <th>Mã phiếu</th>
                                        <th>Tên phiếu giảm giá</th>
                                        <th>Giá trị</th>
                                        <th>Mô tả</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="item in coupon | filter:searchText | itemsPerPage: 4 ">
                                        <td>{{item.code}}</td>
                                        <td>{{item.coupontype}}</td>
                                        <td>{{item.couponamount}}%</td>
                                        <td>{{item.description}}</td>
                                        <td>
                                            <button ng-click="edit(item)" class="btn btn-success text-right">
												<i class="fas fa-edit"></i>
											</button>
                                            <button ng-click="deletetabble(item)" class="btn btn-danger" onclick="dele_success('success-message')">
												<i class="fas fa-recycle"></i>
											</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"> </dir-pagination-controls>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
