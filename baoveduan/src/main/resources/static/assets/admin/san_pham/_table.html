<div class="row">
	<div id="filter-order"
		class="col-md-3 col-md-push-9 col-sm-12 hidden-sm hidden-xs">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-filter"></i> <font style="vertical-align: inherit;">
						<font style="vertical-align: inherit;"> Lọc</font>
					</font>
				</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="control-label" for="input-order-id"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Mã sản phẩm</font></font></label> <input
						type="text" name="filter_order_id" value=""
						placeholder="Nhập mã sản phẩm" id="input-order-id"
						class="form-control" ng-model="searchText.productid" />
				</div>
				<div class="form-group">
					<label class="control-label" for="input-customer"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Tên sản phẩm</font></font></label> <input
						type="text" name="filter_customer" value=""
						placeholder="Nhập tên sản phẩm" id="input-customer"
						class="form-control" autocomplete="off" ng-model="searchText.name" />
					<ul class="dropdown-menu"></ul>
				</div>
				<div class="form-group">
					<label class="control-label" for="input-order-status"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Tình trạng sản phẩm</font></font></label> 
					<select name="filter_order_status_id" id="input-order-status" ng-model="searchText.status"
						class="form-control">
						<option value=""></option>
						<option value="True"><font style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Còn hàng</font></font></option>
						<option value="False"><font style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Hết hàng</font></font></option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="input-customer"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Danh mục</font></font></label> <select
						ng-model="searchText.category.categoryid" class="form-control">
						<!-- <option> Tất cả</option> -->
						<option ng-repeat="c in cates" ng-value="c.categoryid">{{c.categoryname}}</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-9 col-md-pull-3 col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-list"></i> <font style="vertical-align: inherit;">
						<font style="vertical-align: inherit;"> Danh sách sản phẩm</font>
					</font>
				</h3>
			</div>
			<div class="col-md-12">
				<div class="card card-plain">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr style="background-color: aquamarine">
										<th>Mã</th>
										<th>Tên sản phẩm</th>
										<th>Giá</th>
										<th>Đơn vị</th>
										<th>Hình ảnh</th>
										<th>Danh mục</th>
										<th>Tình trạng?</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr
										dir-paginate="item in items | orderBy:items | filter:searchText | itemsPerPage: 5 ">
										<td>{{item.productid}}</td>
										<td>{{item.name}}</td>
										<td>{{item.price }}</td>
										<td>{{item.unit}}</td>
										<td><img ng-src="{{'/assets/images/'+ item.image}}"
											style="width: 100px; height: 100px"></td>
										<td>{{item.category.categoryname}}</td>
										<td>{{item.status ?'Còn hàng':'Hết Hàng'}}</td>
										<td>
											<button ng-click="edit(item)" class="btn btn-success">
												<i class="fas fa-edit"></i>
											</button>
											<button ng-click="delete(item)" class="btn btn-danger"
												onclick="dele_success('success-message')">
												<i class="fas fa-recycle"></i>
											</button>
										</td>
									</tr>
								</tbody>

							</table>
							<dir-pagination-controls max-size="5" direction-links="true"
								boundary-links="true"> </dir-pagination-controls>
							<dir-pagination-control
								template-url=" path / to / dirPagination.tpl.html ">
							</dir-pagination-control>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
