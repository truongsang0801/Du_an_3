
<section class="featured spad ">
	<div class="container ">

		<div class="row ">
			<div class="col-lg-12 ">
				<div class="section-title ">
					<h2>Sản phẩm</h2>
				</div>
			</div>
		</div>
		<div class="row featured__filter" id="vao"> <!-- col-md-3 col-sm-6 mix fastfood oranges --> <!-- th:classappend="${p.category.categoryid}"  -->
			<div th:each="p:${items}" 
				class="col-md-3 col-sm-6 " id="show">
				<div class="product-grid ">
					<div class="product-image ">
						<img class="pic-1 " th:src="@{|/assets/images/${p.image}|}"
							alt="" style="width: 270px; height: 270px;">
						<ul class="social ">
							<li><a href=" " data-tip="Xem thêm" th:href="@{|/shopdetail/${p.productid}|}"><i
									class="fa fa-search "></i></a></li>
							<li><a data-tip="Yêu thích"
								th:attr="ng-click=@{|favo.add(${p.productid})|}"
								onclick="showSwal_favo('success-message')"><i
									class="fa fa-heart"></i></a></li>

							<li>
							<a data-tip="Hết hàng" th:unless="${p.status}"><i class="fa fa-times" aria-hidden="true"></i></a>
							<a data-tip="Thêm vào giỏ" th:if="${p.status}" th:attr="ng-click=@{|cart.add(${p.productid})|}"
							onclick="showSwal('success-message')"><i class="fa fa-shopping-cart"></i></a>
							</li>
						</ul>
						<span class="product-new-label ">Sale</span> <span
							class="product-discount-label ">[[${p.sale}]]%</span>					
					</div>
					<ul class="rating ">
						<li class="fa fa-star "></li>
						<li class="fa fa-star "></li>
						<li class="fa fa-star "></li>
						<li class="fa fa-star "></li>
						<li class="fa fa-star disable "></li>
						
					</ul>
					<div class="product-content ">
						<h3 class="title ">
							<a th:href="@{|/shopdetail/${p.productid}|}" th:utext="${p.name}"></a>
						</h3>
						<div class="price ">
							<span>[[${p.price}]] VNĐ</span> <br> [[${p.price} - ${p.price} * ${p.sale} / 100]] VNĐ						
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <center><a style="color: #7fad39; font: bold; " href="">Xem thêm >></a></center> -->
	</div>
</section>
